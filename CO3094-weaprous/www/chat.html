<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeApRous Chat</title>
  <link rel="stylesheet" href="/css/chat.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h3>Channels</h3>
      <ul id="channel-list" class="mb-2"></ul>
      <div class="input-group input-group-sm">
        <input id="new-channel" class="form-control" placeholder="New channel name">
        <button id="create-channel" class="btn btn-outline-secondary">Add</button>
      </div>
    </aside>

    <!-- Main area -->
    <main id="main">
      <header>
        <div class="d-flex align-items-center">
          <button id="toggle-sidebar" class="me-2">&#9776;</button>
          <h2 id="current-channel" class="fs-5 mb-0">No channel</h2>
        </div>
        <div id="notification">New messages</div>
      </header>

      <section id="messages" class="messages"></section>

      <footer id="composer">
        <input id="sender" class="form-control form-control-sm" style="max-width: 150px;" placeholder="Name" value="you">
        <input id="message-input" class="form-control form-control-sm flex-grow-1" placeholder="Enter message">
        <button id="send-btn" class="btn btn-sm btn-outline-primary">Send</button>
      </footer>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Responsive sidebar toggle
    document.getElementById('toggle-sidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });
  </script>

  <!-- Chat functionality -->
  <script src="/js/chat.js"></script>
</body>
</html>
