<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeApRous Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #6a5cff;
  --glass: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.18);
}

body, html {
  height: 100%;
  background: #0d0f1a;
  font-family: "Inter", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.bg-glow {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, #6a5cff44 0%, transparent 70%);
  filter: blur(60px);
  animation: spinGlow 12s linear infinite;
}

@keyframes spinGlow {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.login-box {
  width: 360px;
  padding: 40px 35px;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(18px);
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  position: relative;
}

.login-title {
  font-family: "Orbitron", sans-serif;
  color: #e5e5ff;
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 25px;
  text-shadow: 0 0 12px var(--accent);
}

.form-control {
  background: var(--glass);
  border: 1px solid var(--glass-border);
  color: #fff;
  border-radius: 10px;
}
.form-control:focus {
  border-color: var(--accent);
  box-shadow: 0 0 12px var(--accent);
}

.btn-login {
  width: 100%;
  background: linear-gradient(135deg, var(--accent), #9e85ff);
  border: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  transition: 0.2s;
}
.btn-login:hover {
  transform: scale(1.03);
  box-shadow: 0 0 18px var(--accent);
}

.label-icon {
  color: #bcbcff;
  margin-right: 6px;
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="login-box">
  <div class="login-title d-flex justify-content-center align-items-center mb-4">
    <i class="bi bi-lightning-charge-fill me-2" style="color:var(--accent);filter:drop-shadow(0 0 8px var(--accent));animation:pulseGlow 2s infinite;"></i>
    WeApRous Login
  </div>

  <form method="POST" action="/login" class="d-flex flex-column gap-3">
    <div>
      <label class="form-label text-light small"><i class="bi bi-person-fill label-icon"></i>Username</label>
      <input class="form-control" name="username" type="text" required>
    </div>

    <div>
      <label class="form-label text-light small"><i class="bi bi-lock-fill label-icon"></i>Password</label>
      <input class="form-control" name="password" type="password" required>
    </div>

    <button class="btn-login mt-2"><i class="bi bi-door-open-fill me-2"></i>Login</button>
  </form>
</div>

<style>
@keyframes pulseGlow {
  0% { transform: scale(1); }
  50% { transform: scale(1.22); }
  100% { transform: scale(1); }
}
</style>

</body>
</html>
